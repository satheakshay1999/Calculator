<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/icons8-calculator-96.png">
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
      
        <div class="cal">
            <input type="text" name="screen" id="input">
        <table> 
            <tr>
                <td><button >(</button></td>
                <td><button>)</button></td>
                <td><button id="clr" class="red">C</button></td>
                <td><button class="colo1">%</button></td>
            </tr>
            <tr>
                <td> <button id="block7">7</button></td>
                <td> <button id="block8">8</button></td>
                <td> <button id="block9">9</button></td>
                <td> <button id="multiply" class="colo1">x</button></td>
            </tr>
            <tr>
                <td> <button id="block4">4</button></td>
                <td> <button id="block5">5</button></td>
                <td> <button id="block6">6</button></td>
                <td> <button id="minus" class="colo1">-</button></td>
            </tr>
            <tr>
                <td> <button id="block1">1</button></td>
                <td> <button id="block2">2</button></td>
                <td> <button id="block3">3</button></td>
                <td> <button id="plus" class="colo1">+</button></td>
            </tr>
            <tr>
                <td> <button id="block0">0</button></td>
                <td> <button id="dot">.</button></td>
                <td> <button id="divide">/</button></td>
                <td> <button id="ans" class="colo1 ,btn">=</button></td>
            </tr>
            
        </table> 
    </div>

    </div>

    <script src="/script.js"></script>
</body>
</html>
